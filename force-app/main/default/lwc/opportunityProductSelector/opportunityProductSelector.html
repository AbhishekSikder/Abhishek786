<!-- opportunityProductSelector.html -->
<template>
    <lightning-card title="Select Products">
        <template if:true={products}>
            <lightning-datatable
                data={products}
                columns={columns}
                key-field="Id"
                selected-rows={selectedRows}
                onrowselection={handleRowSelection}>
            </lightning-datatable>
            <div class="slds-m-top_medium">
                <lightning-button label="Add Selected Products" onclick={handleAddProducts}></lightning-button>
            </div>
        </template>
        <template if:false={products}>
            No products found.
        </template>
    </lightning-card>
</template>
