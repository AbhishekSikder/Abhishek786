<template>
    <template lwc:if={contactnotcreated}>
    <div>
        <h2>Contact details</h2>
            <lightning-input label="Firstname" ></lightning-input>
            <lightning-input label="LastName" onchange={handleContactLNameChange}></lightning-input>
            <lightning-input label="Contact Phone"></lightning-input>
            <lightning-input label="Account Name" value={accountid} ></lightning-input>
            <lightning-button label="Save Contact" onclick={handleSave} ></lightning-button>
            
    </div>
   </template>
    <template lwc:if={displayopfields}>
        <c-create-op-under-con-and-acc account-record-id={accountid}></c-create-op-under-con-and-acc>
    </template>
</template>
