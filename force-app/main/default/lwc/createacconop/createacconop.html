<template>
    <lightning-card title="Record with Integrity">
        <template lwc:if={displayAccount}>
        <div>
            
            <h2>Account details</h2>
            {errormessage}
            <lightning-input label="Name" onchange={handleNameChange}></lightning-input>
            <lightning-input label="Phone" onchange={handlePhoneChange}></lightning-input>
            <lightning-input label="Industry" onchange={handleIndustryChange}></lightning-input>
            <lightning-input label="Rating" onchange={handleRatingChange}></lightning-input>
            <lightning-button label="save" onclick={handleClick}></lightning-button>
            
            
        </div>
        </template>
        <template lwc:if={displaycontact}>
        <div>
            <c-create-contact-under-account accountid={accountid}></c-create-contact-under-account>
            
        </div>
        </template>
        
    </lightning-card>
</template>
