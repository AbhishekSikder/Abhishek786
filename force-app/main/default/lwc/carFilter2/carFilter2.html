<template>
    <lightning-card title="Car Filter" icon-name="standard:calibration">
        <div class="slds-m-horizontal_medium">
            <!-- Search Key Input -->
            <lightning-input label="Search Key" type="search" value={filters.searchkey} onchange={handleKeyChange}></lightning-input>

            <!-- Max Price Slider -->
            <section class="slider_section">
                <lightning-slider label="Max Price" step="100" min="0" max="999999" value={filters.maxPrice} onchange={handleMaxPriceChange}></lightning-slider>
            </section>

            <!-- Category Checkbox Group -->
            <section>
                <h2>Category</h2>
                <template if:true={categories}>
                    <lightning-checkbox-group name="Checkbox Group"
                                              label="Categories Group"
                                              options={categories.values}
                                              value={value}
                                              onchange={handleChange}>
                    </lightning-checkbox-group>
                    <div>Inside category data</div>
                </template>
                <!-- Handle error state for categories 
                <template if:true={categories.error}>
                    <div>{ce}</div>
                </template>-->
            </section>

            <!-- Make Checkbox Group -->
            <section>
                <h2>Make</h2>
                <template if:true={makeType}>
                    <lightning-checkbox-group name="makeType Group"
                                              label="makeType Group"
                                              options={makeType.values}
                                              value={valueb}
                                              onchange={handleNChange}>
                    </lightning-checkbox-group>
                    <div>Inside MakeType data</div>
                </template>
                <!-- Handle error state for makeType 
                <template if:true={makeType.error}>
                    <div>{me}</div>
                </template>-->
            </section>
        </div>
    </lightning-card>
</template>
